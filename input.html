<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Js</title>
</head>
<body>
    <h1 style="text-align: center;">Giá hoa quả</h1>
    <form action="" method="get" style="text-align: center;">
        <input type="text" id="price">
        <button type="button" onclick="cost()">See Price</button>
    </form>
</body>
</html>
<script>
    function cost() {
        var price = document.getElementById('price').value;
                switch (price) {
                    case "Ổi":
                        alert ("Giá: 20000 VNĐ/kg");
                        break;
                    case "Dưa Hấu":
                        alert ("Giá: 10000 VNĐ/kg");
                        break;
                    case "Táo":
                        alert ("Giá: 30000 VNĐ/kg");
                        break;
                    case "Xoài":
                        alert ("Giá: 15000 VNĐ/kg");
                        break;
                    case "Cam":
                        alert ("Giá: 40000 VNĐ/kg");
                        break;
                    case "Chôm Chôm":
                        alert ("Giá: 25000 VNĐ/kg");
                        break;
                    case "Măng Cụt":
                        alert ("Giá: 50000 VNĐ/kg");
                        break;
                    default:
                        alert ("Please enter the fruit")
                }
        
    }
   
</script>
