<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Js</title>
</head>
<body>
   <h1 style="text-align: center;"> Calculation amount of day in month</h1>
   <form action="" method="get" style="text-align: center;">
        <input type="text" id="month">
        <button onclick="calculator()" type="button">CALCULATOR</button> <br>
        <span id="appear" style="color:red; font-weight: bold;"></span>
    </form>
</body>
</html>
<script>
    function calculator() {
        var month = document.getElementById("month").value;
                switch (month) {
                    case "1":
                    case "3":
                    case "5":
                    case "7":
                    case "8":
                    case "10":
                    case "12":
                        document.getElementById("appear").innerHTML = "Total is 31 days";
                        break;
                    case "2":
                        document.getElementById("appear").innerHTML = "There are 28 || 29 day";
                        break;
                    case "4":
                    case "6":
                    case "9":
                    case "11":
                        document.getElementById("appear").innerHTML = "Here is 30 days";
                        break;
                    default:
                        alert ("No month");    
                }
        
    }
  
</script>
